<!DOCTYPE html>
<html>
	<head><!--informações a serem passadas ao navegador-->
		<meta charset="UTF-8"><!--dicionário da página-->
		<title>Contato - Barbearia Alura</title><!--título da aba do navegador-->
		<link rel="stylesheet" href="reset.css"> <!--reseta as configurações padrões do navegador, carregada antes do CSS-->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa"><!--div para envelopar o cabeçalho inteiro, imagem e mais menu-->
				<h1><img src="logo.png" alt="Logo da Barbearia Alura."></h1><!--a imagem é o ítem de maior importância da página-->
				<nav> <!--tag semântica para menus de navegação-->
					<ul>
						<li><a href="index.html">Home</a></li><!--tag a âncora, para colocar os links-->
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<form> <!--Tag para início do formulário-->
				<label for="nomesobrenome">Nome e Sobrenome</label><!--Etiqueta do campo do formulário-->
				<input type="text" id="nomesobrenome" class="input-padrao" required><!--Toda label tem que vir acompanhada de um input, que deve ter tipo e um id (que será a ligação com o back end)-->

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"><!--Tipo do campo alterado para e-mail, acessibilidade-->

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"><!--tipo telefne, alterado para tel, acessibilidade-->

				<label for="mensagem">Mensagem:</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset> <!--Criamos uma div para envelopar todo o formulário-->
					<legend>Como prefere nosso contato?</legend><!--dentro de fieldset, utilizamos a tag legend, em vez da tag p-->
					<label for="radio-email"><input type="radio" value="radio-email" id="radio-email"  name="contato">
					<!--tipo radio, id deve ser igual ao for para eles se conversarem, name para agrupar os radios (para permitir que somente um seja marcado-->E-mail</label>
					
					<label for="radio-telefone"><input type="radio" value="telefone" id="radio-telefone" name="contato">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contato" checked>WhatsApp</label>		
				</fieldset>
				<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

				<input type="submit" value="Enviar Formulário" class="enviar"><!--Para envio de formulário, não necessita de label-->
			</form>
			<table>
			    <thead>
			        <tr>
			            <th>Dia</th>
			            <th>Horário</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr>
			            <td>Segunda</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr>
			            <td>Quarta</td>
			            <td>8h ~ 20h</td>
			        </tr>
			        <tr>
			            <td>Sexta</td>
			            <td>8h ~ 20h</td>
			        </tr>
			    </tbody>
			</table>
		</main>
		<footer>
			<img src="logo-branco.png" alt="Logo da barbearia Alura">
			<p class="copy">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
